[env]
platform = espressif32
framework = arduino
upload_speed = 921600
monitor_speed = 115200
monitor_filters = 
	time
	colorize
lib_deps = 
	knolleary/PubSubClient@^2.8
    adafruit/Adafruit Unified Sensor @ ^1.1.6
    adafruit/DHT sensor library @ ^1.4.3
    ESP32Servo

[env:esp32doit-devkit-v1]
board = esp32doit-devkit-v1 